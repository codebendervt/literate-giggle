# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish APP

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
   name: Build App
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: 14
     - name: Install
       run: npm install
     - name: Build
       run: npm run build

  test:
    name: Test App
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: npm test


  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy App
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      
      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.APP_HOST }}
          username: ${{ secrets.APP_USERNAME }}
          port: ${{ secrets.APP_PORT }}
          key: ${{ secrets.APP_KEY }}
          source: "public/"
          target: "test/"
      
      - name: update file on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.APP_HOST }}
          username: ${{ secrets.APP_USERNAME }}
          port: ${{ secrets.APP_PORT }}
          key: ${{ secrets.APP_KEY }}
          script: whoami

